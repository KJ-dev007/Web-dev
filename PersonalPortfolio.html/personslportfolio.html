<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, scale-initial=1.0" />
    <title>Personal Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 16px;
        line-height: 1.5;
      }
      #navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        padding: 10px 0;
        z-index: 100;
      }
      #navbar ul {
        list-style: none;
        text-align: center;
      }
      #navbar ul li {
        display: inline-block;
        margin-right: 10px;
      }
      #navbar ul li a {
        color: #fff;
        text-decoration: none;
      }
      #welcome-section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
      }
      #welcome-section h1 {
        margin-bottom: 20px;
      }
      #projects {
        padding: 50px 0;
        background-color: #fff;
      }

      .project-tile {
        padding: 20px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
      #profile-link {
        display: block;
        text-align: center;
        margin-top: 50px;
      }
      @media (max-width: 768px) {
        #navbar {
          position: sticky;
          top: 0;
          background-color: #333;
        }

        #navbar ul {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        #navbar ul li {
          margin: 10px 0;
        }
        footer:hover {
          background-color: #790e0e;
        }
      }
    </style>
  </head>
  <body>
    <header id="navbar">
      <nav>
        <ul>
          <li><a href="#welcome-section">Welcome</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#profile-link">Profile</a></li>
        </ul>
      </nav>
    </header>
    <section id="welcome-section">
      <h1>Welcome to My Portfolio</h1>
    </section>
    <section id="projects">
      <div class="project-title">
        <h2>Project 1</h2>
        <p>Description of Project</p>
        <a href="#">Link to Project 1</a>
      </div>
    </section>
    <footer>
      <a
        id="profile-link"
        href="https://github.com/your-username"
        target="_blank"
        >Visit my Github</a
      >
    </footer>
  </body>
</html>
